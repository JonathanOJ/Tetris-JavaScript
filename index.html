<html>
  <head>
    <title>Tetris Game JS</title>
    <style>
      #score {
        display: inline-block;
      }
      div {
        font-size: 25px;
        font-weight: bold;
        font-family: monospace;
        text-align: center;
      }
      canvas {
        display: block;
        margin: 0 auto;
      }

      /* Modal de Pausa - Design Simplificado */
      #pauseModal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        font-family: monospace;
      }

      #pauseModalContent {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #2c2c2c;
        border: 2px solid #4a9eff;
        border-radius: 12px;
        padding: 30px;
        text-align: center;
        color: white;
        min-width: 280px;
        box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
      }

      #pauseModalContent h2 {
        margin: 0 0 20px 0;
        font-size: 24px;
        color: #4a9eff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      #pauseModalContent p {
        margin: 10px 0;
        font-size: 16px;
        line-height: 1.4;
        color: #e0e0e0;
      }

      .pause-key {
        background-color: #4a9eff;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        padding: 6px 12px;
        font-weight: bold;
        color: white;
        font-size: 14px;
        box-shadow: 0 2px 4px rgba(74, 158, 255, 0.3);
        margin-bottom: 12px;
      }

      /* Modal de Game Over - Otimizado */
      #gameOverModal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        font-family: monospace;
      }

      #gameOverModalContent {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
        border: 3px solid #ff4444;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        color: white;
        min-width: 350px;
        box-shadow: 0 0 25px rgba(255, 68, 68, 0.3);
      }

      #gameOverModalContent h1 {
        margin: 0 0 25px 0;
        font-size: 36px;
        font-weight: bold;
        color: #ff4444;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      #gameOverModalContent .game-over-icon {
        font-size: 50px;
        margin-bottom: 15px;
        display: block;
      }

      #gameOverModalContent .restart-btn {
        background: linear-gradient(135deg, #4caf50, #45a049);
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 16px;
        font-weight: bold;
        margin: 20px 0;
        cursor: pointer;
        border-radius: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.2s ease;
        font-family: monospace;
      }

      #gameOverModalContent .restart-btn:hover {
        background: linear-gradient(135deg, #45a049, #4caf50);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      }

      #gameOverModalContent .stats-container {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      #gameOverModalContent .stat-item {
        text-align: center;
        flex: 1;
      }

      #gameOverModalContent .stat-value {
        font-size: 20px;
        font-weight: bold;
        color: #ffff00;
        margin-bottom: 5px;
      }

      #gameOverModalContent .stat-label {
        font-size: 11px;
        color: #ccc;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div>
      This Game Was Created By
      <a target="_blank" href="https://www.youtube.com/c/codeexplained"
        >Code Explained</a
      >
    </div>
    <br />
    <canvas id="tetris" width="200" height="400"></canvas>
    <div>
      Score :
      <div id="score">0</div>
    </div>
    <div style="font-size: 14px; margin-top: 10px">
      Controles: ‚Üê ‚Üí ‚Üë ‚Üì para mover/rodar | P para pausar/retomar | T para mudar tema | M para ligar/desligar o som | R para reiniciar a partida
    </div>

    <!-- Modal de Pausa -->
    <div id="pauseModal">
      <div id="pauseModalContent">
        <h2 id="pauseTitle">‚è∏Ô∏è PAUSADO</h2>
        <p id="pauseMessage">
          Pressione <span class="pause-key">P</span> para continuar
        </p>
      </div>
    </div>

    <!-- Modal de Game Over Moderno -->
    <div id="gameOverModal">
      <div id="gameOverModalContent">
        <div class="game-over-icon">üíÄ</div>
        <h1>GAME OVER</h1>

        <div class="stats-container">
          <div class="stat-item">
            <div class="stat-value" id="finalScore">0</div>
            <div class="stat-label">Pontua√ß√£o</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="linesCleared">0</div>
            <div class="stat-label">Linhas</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="gameTime">0:00</div>
            <div class="stat-label">Tempo</div>
          </div>
        </div>

        <button class="restart-btn" onclick="restartGame()">
          üéÆ Nova Partida
        </button>
      </div>
    </div>

    <script src="tetrominoes.js"></script>
    <script src="tetris.js"></script>
  </body>
</html>
